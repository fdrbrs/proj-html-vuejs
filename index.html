<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Landing</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<body>

    <div id="app">
        <!-- Site Header -->
        <header>
            <div class="container">
                <nav>
                    <div id="nav_logo">
                        <img src="./assets/img/cropped-cropped-icon-270x270.png" alt="">
                        <div id="nav_logo_words">
                            <span id="nav_logo_words_up">Phlox</span>
                            <span id="nav_logo_words_down">Corporate</span>
                        </div>
                    </div>
                    <div id="nav_links">
                        <ul id="nav_links_list">
                            <li><a href="" style="color: red;">Home</a></li>
                            <li v-for="navLink in navLinks"><a href="#">{{navLink}}</a></li>
                        </ul>
                    </div>
                    <div id="nav_button">
                        <div class="button button_blue">Sign In</div>
                    </div>

                </nav>
                <div id="jumbotron"></div>
            </div>
        </header>
        <!-- /Site Header -->

        <!-- Site Main -->
        <main>
            <section id="services"></section>
            <section id="call_to_action"></section>
            <section id="portfolio"></section>
            <section id="pricing"></section>
            <section id="blog"></section>
            <section id="testimonial"></section>
            <section id="sub_box"></section>
        </main>
        <!-- /Site Main -->

        <!-- Site Footer -->
        <footer>

        </footer>
        <!-- /Site Footer -->

        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
